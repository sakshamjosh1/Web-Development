<!--Buttons-->
<style>
    .uber-button {
        background-color: black;
        color: white;
        border: none;
        height: 37px;
        width: 115px;
        font-size: 13px;
        margin-right: 25px;
        cursor: pointer;
    }
    .amazon-button {
        background-color: rgb(255, 255, 36);
        color: black;
        border: none;
        height: 35px;
        width: 128px;
        border-radius: 16px;
        margin-right: 25px;
        cursor: pointer;
    }
    .github-button {
        background-color: rgb(46, 164,79);
        color: white;
        border: none;
        height: 37px;
        width: 100px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 25px;
    }
    .bootstrap1 {
        background-color: rgb(121, 82, 179);
        border: none;
        color: white;
        height: 37px;
        width: 95px;
        border-radius: 3px;
        font-weight: bold;
        font-size: 12px;
        margin-right: 5px;
        cursor: pointer;
    }
    .bootstrap2 {
        background-color: white;
        color: rgb(108,117,125);
        border-color: rgb(108,117,125);
        border-style: solid;
        height: 37px;
        width: 95px;
        border-radius: 3px;
        border-width: 1px;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        margin-right: 25px;
    }
    .apply {
        background-color: rgb(10,102,194);
        color: white;
        height: 37px;
        width: 225px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
    }
    .save {
        background-color: white;
        border-color: rgb(10,102,194);
        border-width: 1px;
        color: rgb(10,102,194);
        border-style: solid;
        height: 37px;
        width: 95px;
        font-weight:bold;
        border-radius: 18px;
        cursor: pointer;
    }

</style>

<!--Uber-->
<button class="uber-button">Request Now</button>
<!--Amazon-->
<button class="amazon-button">Add To Cart</button>
<!--GitHub-->
<button class="github-button">Sign Up</button>
<!--Bootstrap-->
<button class="bootstrap1">Get Started</button>
