<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playerMove('Rock');">Rock</button>
    <button onclick="playerMove('Paper');">Paper</button>
    <button onclick="playerMove('Scissors');">Scissors</button>

    <script>
        function computerMove() {
            let randomNumber = Math.random();
            let compMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                compMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                compMove = 'Paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                compMove = 'Scissors';
            }
            return compMove;
        }

        function playerMove(playmove) {
            let compMove = computerMove(); // Call computerMove() to get a new move each time
            let result = '';

            if (playmove === 'Rock') {
                if (compMove === 'Rock') {
                    result = 'Tie';
                } else if (compMove === 'Paper') {
                    result = 'You Lose';
                } else if (compMove === 'Scissors') {
                    result = 'You Won';
                }
            } else if (playmove === 'Paper') {
                if (compMove === 'Rock') {
                    result = 'You Won';
                } else if (compMove === 'Paper') {
                    result = 'Tie';
                } else if (compMove === 'Scissors') {
                    result = 'You Lose';
                }
            } else if (playmove === 'Scissors') {
                if (compMove === 'Rock') {
                    result = 'You Lose';
                } else if (compMove === 'Paper') {
                    result = 'You Won';
                } else if (compMove === 'Scissors') {
                    result = 'Tie';
                }
            }
            alert(`You picked ${playmove}, Computer picked ${compMove}. ${result}`);
        }
    </script>
</body>
</html>
