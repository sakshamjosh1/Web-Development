        const prod2 = {
            name: 'shirt',
            ['delivery-time']: '1-day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function func1() {
                console.log('function inside an object');
            }
        }
        console.log(prod2);
        console.log(prod2.name);
        console.log(prod2['name']);
        console.log(prod2['delivery-time']);
        console.log(prod2.rating.count);
        prod2.fun();
        console.log(typeof console);

        console.log(JSON.stringify(prod2));
        const json_str = JSON.stringify(prod2);
        console.log(JSON.parse(json_str));

    
    </script>
