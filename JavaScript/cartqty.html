<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <h2>Cart Quantity</h1>

    <button onclick="console.log(`Cart Quantity : ${cartqty}`);"> Show Quantity </button>
    <button onclick="cartqty++;">Add to cart</button>
    <button onclick="cartqty+=2;">+2</button>
    <button onclick="cartqty+=3;">+3</button>
    <button onclick="cartqty=0;">Reset Cart</button>

    <script>
       let cartqty=0;       
    </script>
</body>
</html>
