<STYLE>
    .subscribe-button {
        background-color: rgb(207, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
     /*
     .subscribe-button:hover {
     background-color: green
     }
    .subscribe-button:active{
    background-color: blue;
     } 
     */
     .subscribe-button:hover {
        opacity: 0.6;
     }
     .subscribe-button:active {
        opacity: 0.3;
     }
    
 
    .join-button {
        background-color: white;
        border-color: rgb(89, 89, 253);
        border-style: solid;
        border-width: 1px;
        color: rgb(89, 89, 253);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .join-button:hover {
        background-color: rgb(89, 89, 253);
        color: white;
    }
    .tweet-button {
        background-color: rgb(39, 139, 227);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15s);
    }
    

</STYLE>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
