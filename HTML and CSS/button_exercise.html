<!--Buttons-->
<style>
    .uber-button {
        background-color: black;
        color: white;
        border: none;
        height: 37px;
        width: 115px;
        font-size: 13px;
        margin-right: 25px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .uber-button:hover {
        opacity: 0.8;
    }
    .amazon-button {
        background-color: rgb(255, 255, 36);
        color: black;
        border: none;
        height: 35px;
        width: 128px;
        border-radius: 16px;
        margin-right: 25px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .amazon-button:hover {
        background-color: rgb(233, 233, 1);
    }
    .github-button {
        background-color: rgb(46, 164,79);
        color: white;
        border: none;
        height: 37px;
        width: 100px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 25px;
        transition: box-shadow 0.15s;
        
        
    }
    .github-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        
    }
    .bootstrap1 {
        background-color: rgb(121, 82, 179);
        border: none;
        color: white;
        height: 37px;
        width: 95px;
        border-radius: 3px;
        font-weight: bold;
        font-size: 12px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .bootstrap1:hover {
        background-color: rgb(132, 99, 182);
    }
    .bootstrap2 {
        background-color: white;
        color: rgb(108,117,125);
        border-color: rgb(108,117,125);
        border-style: solid;
        height: 37px;
        width: 95px;
        border-radius: 3px;
        border-width: 1px;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        margin-right: 25px;
        transition: background-color 0.15s,
                    border-color 0.15s,
                    color 0.15s;
    }
    .bootstrap2:hover {
        background-color: rgb(163, 163, 163);
        border-color: rgb(163, 163, 163);
        color:white;
    }
    .apply {
        background-color: rgb(10,102,194);
        color: white;
        height: 37px;
        width: 225px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .apply:hover {
        background-color: rgb(32, 113, 194);
    }
    .save {
        background-color: white;
        border-color: rgb(10,102,194);
        border-width: 1px;
        color: rgb(10,102,194);
        border-style: solid;
        height: 37px;
        width: 95px;
        font-weight:bold;
        border-radius: 18px;
        cursor: pointer;
    }
    .save:hover {
        background-color: rgb(213, 211, 211);
        border-width: 2px;
    }

</style>

<!--Uber-->
<button class="uber-button">Request Now</button>
<!--Amazon-->
<button class="amazon-button">Add To Cart</button>
<!--GitHub-->
<button class="github-button">Sign Up</button>
<!--Bootstrap-->
<button class="bootstrap1">Get Started</button>
<button class="bootstrap2">Download</button>
<!--LinkedIn-->
<button class="apply">Apply on Company Website</button>
<BUTTON class="save">Save</BUTTON>
